<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Последователи Мидии</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple
        });

        const bounds = [[0, 0], [1000, 1000]];
        L.imageOverlay('res/map.jpg', bounds).addTo(map);

        map.fitBounds(bounds);

        L.marker([172, 623.75])
            .addTo(map)
            .bindPopup('<strong>Здесь сейчас:</strong><br>Драган, Грэм, Ясма, Шаша<br><em>А так же Мнерк, Дука, Гомде и Флупа</em>');

        function onMapClick(e) {
            console.log("You clicked the map at " + e.latlng);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
